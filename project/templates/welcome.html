<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to File Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #220efd;
            animation: slideIn 2s ease-out;
        }

        p {
            font-size: 18px;
            color: #b0b0b0;
            animation: fadeIn 3s ease-in;
        }

        a {
            display: inline-block;
            margin: 20px;
            padding: 12px 24px;
            text-decoration: none;
            background-color: #220efd;
            color: #ffffff;
            border-radius: 30px;
            font-size: 16px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        a:hover {
            background-color: #c2185b;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Background effects */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, #121212, #1e1e1e);
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(43, 163, 238, 0.762);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 10%;
        }

        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            bottom: 15%;
            right: 20%;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <h1>Welcome to File Tools</h1>
        <p>Your solution for compressing and decompressing files with ease.</p>
        <a href="/tools">Go to Tools</a>
    </div>
</body>
</html>
